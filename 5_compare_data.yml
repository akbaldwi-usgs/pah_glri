target_default: 5_compare_data

packages:
  - dplyr
  - tidyr
  - ggplot2
  - dataRetrieval
  - readxl
  
include:
  - 3_filter_data.yml

sources:
  - 5_compare_data/src/compare_data.R
  
targets:
  5_compare_data:
    depends:
      - all_studies
      - MKE_GLRI_recovery
      - 5_compare_data/doc/spike_comparison.pdf
  
  all_studies:
    command: merge_studies(sample_dat = samples, comparison_dat = processed_mke)
    
  MKE_GLRI_recovery: 
    command: merge_recovery(sample_dat = samples, comparison_dat = processed_mke)
  
  5_compare_data/doc/spike_comparison.pdf: 
    command: plot_spikes(recovery_dat = MKE_GLRI_recovery, plot_location = target_name)
  
  5_compare_data/doc/surrogate_comparison.pdf: 
    command: plot_surrogates(recovery_dat = MKE_GLRI_recovery, plot_location = target_name)
    
  GLRI_5433:
    command: merge_glri_5433()